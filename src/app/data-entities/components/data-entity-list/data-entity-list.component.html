<div class="data-entity-list-view">
  <div class="container">
    <div class="row">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input autofocus placeholder="Enter a namespace or data entity name." [(ngModel)]="searchTerm" type="text" />
    </div>

    <div class="content-header">
      <h1>Data Entities</h1>
      <h4 class="filter-results">Showing {{ dataEntities.length }} of {{ total }}</h4>
    </div>

    <div class="row data-entity-row" *ngFor="let dataEntity of dataEntities">
      <div class="col-10">
        <h4>{{dataEntity.businessObjectDefinitionName}}</h4>
        <h6>
          <span> Namespace: </span>
          <span class="text-muted">{{ dataEntity.namespace}} </span>
        </h6>
      </div>
      <div class="col-2 text-center my-auto">
        <a class="btn btn-primary" [routerLink]="['/data-entities', dataEntity.namespace, dataEntity.businessObjectDefinitionName]"> View Data Entity</a>
      </div>
    </div>


  </div>
</div>
