<div class="main-model">
  <div class="flex-column">
    <div><span>xxxxx</span> - underline green contents for text addition</div>
    <div><span>xxxxx</span> - strike red contents for text removal</div>
  </div>
  <div class="card" *ngFor="let suggestion of suggestions">
    <div class="card-header d-flex justify-content-between">
      <h6>{{suggestion.createdByUserId}}</h6>
      <h6>{{suggestion.createdOn}}</h6>
    </div>
    <div class="card-block">
      <div diff [left]="removeHtmlTag(original)" [right]="removeHtmlTag(suggestion.descriptionSuggestion)"></div>
    </div>
  </div>

</div>
