<div [ngClass]="{'filter': true, 'open': isFilterContentShown}">
  <div (click)="toggleContent()" class="filter-title row no-gutters">
    <div class="col-10">
      <sd-ellipsis-overflow> {{ title }}</sd-ellipsis-overflow>
    </div>

    <div class="col-1">
      <i [ngClass]="{'fa': true, 'fa-caret-down':isFilterContentShown, 'fa-caret-up': !isFilterContentShown, 'open': isFilterContentShown }" aria-hidden="true"></i>
    </div>
    <div (click)="remove()" class="col-1 close-col text-center">
      <i class="fa fa-remove" aria-hidden="true"></i>
    </div>
  </div>
  <div *ngIf="isFilterContentShown" class="filter-content">
    <ng-content select="[filter-content]"></ng-content>
  </div>
</div>
