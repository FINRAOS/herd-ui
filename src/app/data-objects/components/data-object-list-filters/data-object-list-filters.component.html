<div class="data-object-list-filters row">
  <div class="col-auto">
    <div ngbDropdown>
      <button class="btn btn-secondary" id="addFilterDdl" ngbDropdownToggle>Add Filter</button>
      <div aria-labelledby="addFilterDdl" ngbDropdownMenu>
        <button (click)="addFilter(type)" *ngFor="let type of filterTypes" class="dropdown-item">{{type.displayName}}
        </button>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="row filters">
      <div *ngFor="let filter of filters; let i = index;" [ngSwitch]="filter.type" class="col-4">
        <sd-partition-filter (filterChange)="filterSaved($event)" (filterDeleted)="deleteFilter($event, i)"
                             *ngSwitchCase="'partition'"
                             [(filter)]="filter.data"></sd-partition-filter>
        <sd-attribute-filter (filterChange)="filterSaved($event)" (filterDeleted)="deleteFilter($event, i)"
                             *ngSwitchCase="'attribute'"
                             [(filter)]="filter.data"></sd-attribute-filter>
        <sd-latest-valid-version-filter (filterDeleted)="deleteFilter($event, i)"
                                        *ngSwitchCase="'lvv'"></sd-latest-valid-version-filter>
        <sd-registration-date-range-filter (filterChange)="filterSaved($event)" (filterDeleted)="deleteFilter($event, i)"
                                           *ngSwitchCase="'registrationDate'"
                                           [(filter)]="filter.data"></sd-registration-date-range-filter>
      </div>
    </div>
  </div>
</div>
