<div *ngIf="content.length !== 0" class="container columns-content">
  <div class="list-group columns-header">
    <div class="row list-group-item">
      <div class="col-2">Namespace</div>
      <div class="col-2">Definition name</div>
      <div class="col-2">Format</div>
      <div class="col-2">Partition value</div>
      <div class="col-2">SubPartitions</div>
      <div class="col-1">Version</div>
      <div class="col-1"></div>
    </div>
  </div>

  <div *ngFor="let bData of content" class="list-group columns-detail">
    <div class="row list-group-item">
      <div class="col-2">
        <sd-ellipsis-overflow [ellipsisContent]="bData.namespace"></sd-ellipsis-overflow>
      </div>
      <div class="col-2">
        <sd-ellipsis-overflow [ellipsisContent]=" bData.businessObjectDefinitionName "></sd-ellipsis-overflow>
      </div>
      <div class="col-2">
        <sd-ellipsis-overflow [ellipsisContent]="bData.businessObjectFormatUsage + ' : '
          + bData.businessObjectFormatFileType + ' : ' + bData.businessObjectFormatVersion">

        </sd-ellipsis-overflow>
      </div>
      <div class="col-2">
        <sd-ellipsis-overflow [ellipsisContent]=" bData.partitionValue "></sd-ellipsis-overflow>
      </div>
      <div class="col-2">
        <sd-ellipsis-overflow [ellipsisContent]=" bData.subPartitionValues.join('|')"></sd-ellipsis-overflow>
      </div>
      <div class="col-1">{{bData.businessObjectDataVersion}}</div>
      <div class="col-1">
        <a [routerLink]="['/data-objects',
                                        bData.namespace,
                                        bData.businessObjectDefinitionName,
                                        bData.businessObjectFormatUsage,
                                        bData.businessObjectFormatFileType,
                                        bData.businessObjectFormatVersion,
                                        bData.partitionValue,
                                        bData.businessObjectDataVersion,
                                        {subPartitionValues: bData.subPartitionValues.join('|')}
                                   ]">Details
        </a>
      </div>
    </div>
  </div>
</div>
