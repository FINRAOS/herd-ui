<sd-filter-template (removeFilter)="delete()" [(isFilterContentShown)]="showContent" [title]="title">
  <div filter-content>
    <form [formGroup]="attributeFilterForm" novalidate>
      <button (click)="clear()" class="btn btn-link" type="button">Clear</button>
      <div *ngIf="attributeFilterForm.errors && attributeFilterForm.errors.atLeastOneRequired && (attributeFilterForm.touched)"
           class="form-errors">
        <small class="form-text"> {{ attributeFilterForm.errors.atLeastOneRequired }}</small>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="name" placeholder="Attribute Name" type="text">
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="value" placeholder="Attribute Value" type="text">
      </div>

      <button (click)="apply()" class="btn btn-link" type="button">Apply</button>
      <button (click)="cancel()" class="btn btn-link" type="button">Cancel</button>
    </form>
  </div>
</sd-filter-template>
