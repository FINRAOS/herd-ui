<sd-filter-template [title]="title" [(isFilterContentShown)]="showContent" (removeFilter)="delete()">
  <div filter-content>
    <form [formGroup]="attributeFilterForm" novalidate>
      <button type="button" (click)="clear()" class="btn btn-link">Clear</button>
      <div class="form-errors" *ngIf="attributeFilterForm.errors && attributeFilterForm.errors.atLeastOneRequired && (attributeFilterForm.touched)">
        <small class="form-text"> {{ attributeFilterForm.errors.atLeastOneRequired }}</small>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name"  placeholder="Attribute Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="value" placeholder="Attribute Value">
      </div>

      <button type="button" (click)="apply()" class="btn btn-link">Apply</button>
      <button type="button" (click)="cancel()" class="btn btn-link">Cancel</button>
    </form>
  </div>
</sd-filter-template>
