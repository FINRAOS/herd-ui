<div class="container columns-content">
  <div *ngIf="content && !content.length">
    <span class="unavailable-label">No attribute definitions registered</span>
  </div>
  <div *ngIf="content && content.length > 0">
    <div class="row list-group columns-header">
      <div class="list-group-item">
        <div class="col-6">Name</div>
        <div class="col-6">Published</div>
      </div>
    </div>
    <div *ngFor="let businessObjectFormatAttributeDefinition of content"
         class="row list-group columns-detail">
      <div class="list-group-item">
        <div class="col-6">{{businessObjectFormatAttributeDefinition.name}}</div>
        <div class="col-6">{{businessObjectFormatAttributeDefinition.publish ? 'Yes' : 'No'}}</div>
      </div>
    </div>
  </div>
</div>
