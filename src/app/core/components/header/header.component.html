<div class="sd-header">
  <div class="container">
    <nav class="navbar navbar-toggleable-xl navbar-light bg-faded">
      <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler navbar-toggler-right"
              data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a [routerLink]="'/'" class="navbar-brand">
        <!--forceEvalStyles is needed for IE 11 to properly process the svg-->
        <div [forceEvalStyles]='true' [inlineSVG]="'/assets/svg/LOGO.svg'"></div>
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a [routerLink]="'/data-entities'" class="nav-link">Data Entities<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div class="help">
          <a href="{{helpUrl}}" target="_blank" title="Contact Us">
            <i class="fa fa-question-circle"></i>
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
