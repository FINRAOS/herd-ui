<div class="homepage">

  <div class="home-search">
    <div class="container text-center">
      <h2>{{brandHeader}}</h2>
      <h5>{{brandMotto}}</h5>
      <div class="row">
        <sd-global-search (search)="search($event)" class="col-6 offset-3"></sd-global-search>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row text-center">
      <h3 class="col">
        <!--forceEvalStyles is needed for IE 11 to properly process the svg-->
        <div [forceEvalStyles]="true" [inlineSVG]="'/assets/svg/maze.svg'" class="maze-logo align-middle"></div>
        Explore
      </h3>
    </div>

    <div class="row">

      <div *ngFor="let tagType of tagTypes | async" class="col-md-4 col-sm-6">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title tag-type-title" ngbTooltip="{{tagType.description}}">{{tagType.displayName}}</h4>
            <sd-truncated-content [readMoreText]="'more'" [showLines]="6">
              <ul>
                <li *ngFor="let tag of tagType.tags">
                  <a [routerLink]="['tags',
                tagType.tagTypeKey.tagTypeCode,
                tag.tagKey.tagCode]" class="card-link">{{tag.displayName}}</a>
                </li>
              </ul>
            </sd-truncated-content>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
