<div class="container columns-content">
  <div *ngIf="content && !content.length" class="row">
    <span class="unavailable-label">No user-defined attributes registered</span>
  </div>
  <div *ngIf="content && content.length !== 0">
    <div class="list-group columns-header">
      <div class="row list-group-item">
        <div class="col-3">Name</div>
        <div class="col-9">Value</div>
      </div>
    </div>
    <div *ngFor="let attribute of content" class="list-group columns-detail">
      <div class="row list-group-item">
        <div class="col-3">{{attribute.name}}</div>
        <div class="col-9">{{attribute.value}}</div>
      </div>
    </div>
  </div>
</div>
