<div class="error" *ngIf="error">Please supply at least 3 characters.</div>

<div class="input-group">
  <input #searchTextBox class="form-control" type="text" [(ngModel)]="searchText" placeholder="I can help you to find anything you want!">
  <span class="input-group-addon" [class.hit-match-opened]="showHitMatchFilter" (click)="showHitMatchFilter = !showHitMatchFilter"><i class="fa fa-filter"></i></span>
  <span class="input-group-addon" (click)="makeSearch(searchText)"><i class="fa fa-search"></i></span>
</div>

<div class="row hit-match-filter" [class.show-hit-match-filter]="showHitMatchFilter">
  <div class="form-check">
    <label class="form-check-label">
          Match:
    </label>
    <label class="form-check-label">
      <input type="checkbox" [disabled]="hitMatch.all" [checked]="hitMatch.all"
      (change)="processCheck($event, '')" class="form-check-input">
      All
    </label>
    <label class="form-check-label">
      <input type="checkbox" [checked]="hitMatch.hitType.column"
      (change)="processCheck($event, hitMatchTypes.column)" class="form-check-input">
      Column
    </label>
  </div>
</div>
