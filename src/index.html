<!doctype html>
<html>

<head>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta charset="utf-8">
  <base href="/">

  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
<style>
  .splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #0c8bea;
    opacity: 0;
    pointer-events: none;
    /*wait until the opacity is finished and then move the splash screen back*/
    transition: opacity .8s ease-in-out, z-index .1s linear .8s;
    z-index: -1;
  }

  .splash > img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50vw;
    height: 50vh;
  }

  sd-root:empty + .splash {
    opacity: 1;
    z-index: 100;
  }
</style>

<sd-root></sd-root>

<div class='splash'>
  <img src="assets/svg/LOGO.svg"/>
</div>

</body>

</html>
